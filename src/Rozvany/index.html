<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rozvany</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <style>
            body { margin: 0; font-family: 
                Arial, Helvetica, sans-serif;    
            }
            #container {
                width: 100%;
                height:100vh;
                background-color: rgb(108, 108, 108);
                vertical-align: middle;
            }
            #title{
                position: absolute;
                color: white;
                margin: 10px;
                font-size: 40px;
                font-weight: bold;
            }
            #links{
                text-align: center;
                vertical-align: middle;
                position: relative;
                top: 50%;
                transform: translate(0,-50%);
            }
            a{
                color: white;
                text-decoration: none;
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }
            #top{
                position: absolute;
                bottom: 75px;
                left: 0;
                animation: linear infinite;
                animation-name: talk;
                animation-duration: 0.5s;
                animation-play-state: paused;
            }
            #bottom{
                position: absolute;
                bottom: 0;
                left: 0;
            }
            img{
                width:150px;
                height:auto;
            }

            #top:hover{
                animation-play-state: running;
            }

            @keyframes talk{
                0%{
                    bottom: 80px;
                    left: 0;
                }
                50%{
                    bottom: 100px;
                    transform: rotate(-10deg)
                }
                100%{
                    bottom: 80px;
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id = "title">Rozvany</div>
            <div id = "title" style = "color: rgb(147, 101, 255);"><br>.Home</div>
                <div id = "links">
                    <a href="./RozvanySquare/">Square</a>
                    <br>
                    <a href="./RozvanyDraw/">Draw</a>
                    <br>
                    <a href="./RozvanyGrid/">Grid</a>
                    <br>
                    <a href="./RozvanyUpload/">Upload</a>
                </div>
        </div>
        <div id = top>
            <img src="images/PragerTop.png" alt="top">
        </div>
        <div id = bottom>
            <img src="images/PragerBottom.png" alt="top">
        </div>
    </body>
</html>
