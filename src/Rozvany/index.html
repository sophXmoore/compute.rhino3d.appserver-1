<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rozvany</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family:
                Arial, Helvetica, sans-serif;
        }

        #container {
            width: 100%;
            height: 100vh;
            background-color: rgb(61,62,64);
            vertical-align: middle;
        }

        #title {
            position: absolute;
            color: white;
            margin: 10px;
            font-size: 40px;
            font-weight: bold;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        #top {
            position: absolute;
            transform: translate(75px, -252px);
        }

        #bottom {
            position: absolute;
            top: 52%;
            left: 35%;
        }

        img.bottom {
            width: 250px;
            height: auto;
        }

        .top {
            width: 150px;
            height: auto;

        }
        .animate{
            -webkit-animation-timing-function: linear;
                animation-timing-function: linear;
            -webkit-animation-name: talk;
                animation-name: talk;
            -webkit-animation-duration: 0.3s;
                animation-duration: 0.3s;
            -webkit-animation-play-state: running;
                animation-play-state: running;
            -webkit-animation-iteration-count: 1;
                animation-iteration-count: 1;
        }
        @-webkit-keyframes talk {
            0% {
                top: 50px;
            }
            50% {
                top: 50px;

            }
        }

        img.grid {
            width: 150px;
            height: auto;
            position: absolute;
            transform: translate(275px, -370px);

        }
        img.square {
            width: 200px;
            height: auto;
            position: absolute;
            transform: translate(300px, -270px);

        }
        img.draw {
            width: 150px;
            height: auto;
            position: absolute;
            transform: translate(320px, -165px);
        }
        img.upload {
            width: 150px;
            height: auto;
            position: absolute;
            transform: translate(280px, -80px);
        }

        .grid:hover > .top {
            animation-play-state:running;
        }

        @keyframes talk {
            50% {
                transform: translate(75px, -260px);

            }
        }
        
        #prager:hover + .content{
        display: block;
        }

        .content{
            color: white;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-130px,60px);
            position: absolute;
            width: 300px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id=bottom>
            <div id = prager>
            <img class="bottom" src="images/PragerBottom.png" alt="bottom">
                <div id=top>
                    <img class="top" src="images/PragerTop.png" alt="top">
                </div>
            </div>
            <div class = content>
                Prager says... click on Grid, Square or Draw to explore different optimal strucutural layouts developed based on work from George Rozvany
            </div>
            <div id="gray">
                <div id = grid>
                    <a href = "./RozvanyGrid/"><img class="grid" src="images/Gray_Grid.png" alt="grid"></a>
                </div>
                <div id = square>
                    <a href = "./RozvanySquare/"><img class="square" src="images/Gray_Square.png" alt="square"></a>
                </div>
                <div id = draw>
                    <a href = "./RozvanyDraw/"><img class="draw" src="images/Gray_Draw.png" alt="draw"></a>
                </div>
                <div id = upload>
                    <a href = "./RozvanyUpload/"><img class="upload" src="images/Gray_Upload.png" alt="upload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const grid = document.getElementById("grid")
    grid.addEventListener('mouseover', Highlight)
    grid.addEventListener('mouseout', GrayOut)
    const square = document.getElementById("square")
    square.addEventListener('mouseover', Highlight)
    square.addEventListener('mouseout', GrayOut)
    const draw = document.getElementById("draw")
    draw.addEventListener('mouseover', Highlight)
    draw.addEventListener('mouseout', GrayOut)
    const upload = document.getElementById("upload")
    upload.addEventListener('mouseover', Highlight)
    upload.addEventListener('mouseout', GrayOut)
    
    function Highlight(e){
        if (e.target.alt == "grid"){
            e.target.src = "./images/Color_Grid.png"
        }
        if (e.target.alt == "square"){
            e.target.src = "./images/Color_Square.png"
        }
        if (e.target.alt == "draw"){
            e.target.src = "./images/Color_Draw.png"
        }
        if (e.target.alt == "upload"){
            e.target.src = "./images/Color_Upload.png"
        }
        Animate()
    }

    function GrayOut(e){
        if (e.target.alt == "grid"){
            e.target.src = "./images/Gray_Grid.png"
        }
        if (e.target.alt == "square"){
            e.target.src = "./images/Gray_Square.png"
        }
        if (e.target.alt == "draw"){
            e.target.src = "./images/Gray_Draw.png"
        }
        if (e.target.alt == "upload"){
            e.target.src = "./images/Gray_Upload.png"
        }
        Stop()
    }

    function Animate(){
        document.getElementById("top").className = "animate"
    }

    function Stop(){
        document.getElementById("top").classList.remove("animate")
    }

</script>
