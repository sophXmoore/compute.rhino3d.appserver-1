<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rozvany Upload</title>
    <link rel="shortcut icon" type = "image/x-icon" href="../images/favicon.ico">
    <style>
        body {
            margin: 0;
            font-family:
                Arial, Helvetica, sans-serif;
        }

        #container {
            width: 100%;
            height: 100vh;
            background-color: rgb(108, 108, 108);
            justify-content: center;
        }

        #controls {
            position: absolute;
            left: 50%;
            bottom: 2%;
            transform: translate(-50%, 0);
            width: max-content;
            background-color: rgba(198, 198, 198, 0.5);
            padding: 5px;
            border-radius: 40px;
        }

        #directions {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            bottom: 90px;
            color: white;
        }

        #title {
            position: absolute;
            color: white;
            margin: 10px;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        button {
            border-radius: 20px;
            margin: 5px;
            background-color: white;
            width: 30px;
            height: 30px;
            border: 0px;
            font-size: 20px;
        }

        canvas {
            height: 100vh;
            width: 100%
        }

        #loader {
            border: 5px solid #f3f3f3;
            /* Light grey */
            border-top: 5px solid #3d3d3d;
            /* Grey */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .button {
            float: left;
            padding: 5px;
            position: relative;
        }

        .geomContent {
            position: absolute;
            transform: translate(-80%, -100%);
            top: -10px;
            display: none;
            color: white;
            background-color: rgba(222, 222, 222, 0.5);
            border-radius: 20px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            width: max-content;
        }
        .boundContent {
            position: absolute;
            transform: translate(0, -100%);
            top: -10px;
            display: none;
            color: white;
            background-color: rgba(222, 222, 222, 0.5);
            border-radius: 20px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            width: max-content;
        }
        .downloadContent {
            position: absolute;
            top: -100px;
            left: 35px;
            display: none;
            color: white;
            background-color: rgba(222, 222, 222, 0.5);
            border-radius: 20px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            width: max-content;
        }

        button:hover+.content {
            display: block;
        }

        button:hover {
            cursor: pointer;
        }

        .radio-toolbar {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /*hide circular radio buttons*/
        .radio-toolbar input[type="radio"] {
            opacity: 0;
            position: fixed;
            width: 0;
        }

        .radio-toolbar label {
            vertical-align: middle;
            background-color: #ddd;
            color: black;
            font-family: sans-serif, Arial;
            border-radius: 40px;
            margin-left: 5px;
            margin-right: 5px;
            width: 30px;
            height: 26px;
            border: 0px;
            font-size: 20px;
            padding-top: 0px;
            text-align: center;
            display: inline-block;
            padding-top: 4px;
        }

        .radio-toolbar label:hover {
            background-color: white;
            cursor: pointer;
        }

        .radio-toolbar input[type="radio"],
        input[value="-1"]:checked+label {
            background-color: rgb(11, 194, 5);
            color: white;
            border: 0px solid white;
        }

        .radio-toolbar input[type="radio"],
        input[value="0"]:checked+label {
            background-color: cyan;
            color: black;
            border: 0px solid white;
        }

        .radio-toolbar input[type="radio"],
        input[value="1"]:checked+label {
            background-color: blue;
            color: white;
            border: 0px solid white;
        }

        .radiolabel {
            font-size: 20px;
            display: inline-block;
            text-align: center;
            width: 20px;
            font-weight: none;
            color: white;
            margin-left: 10px;
            margin-right: 20px;
        }

        .slider {
            -webkit-appearance: none;
            width: 120px;
            height: 8px;
            border-radius: 5px;
            margin: 10px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 12px;
            background-color: magenta;
            cursor: pointer;
        }

        .sliderLabel {
            font-size: 14px;
            width: 10px;
            display: inline-block;
            font-weight: bold;
            color: white;
        }
        #edge {
            font-size: 11px;
            text-align: left;
            padding: 1px;
            font-weight: bold;
            text-decoration: none;
            font-style: normal;
            margin-top: 5px;
            margin-bottom: 5px;
            border-style: solid;
            background-color: rgb(63, 63, 63);
            border-color: rgb(63, 63, 63);
            color: rgb(227, 224, 224);
            letter-spacing: 0.2px;
            border-radius: 0px;
        }
        #descr {
            text-align: left;
            font-size: 10px;
            text-align: left;
            padding: 1px;
            color: white;
        }

        #params {
            padding: 0px;
            background-color: rgb(51, 51, 51);
            border-radius: 0px;
        }
        #errorMessage {
            position: absolute;
            background-color: red;
            color: white;
            font-size: 20px;
            text-align: center;
            width: max-content;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #geometry {
            float: left;
            margin: 5px;
            padding-left: 7px;
        }

        #boundary {
            float: right;
            margin: 5px;
            font-size: 20px;
            vertical-align: middle;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="loader"></div>
    <div id = "title">
        <a href= "../" style = "color:white; text-decoration: none">Rozvany</a>
        <br>
        <div style="color:rgb(244,154,194)">.Upload</div>
    </div>

    <div id="container">
        <p id="directions"></p>
        <div id="controls">
            <div class="button">
                <button id="upload">U</button>
                <div class="content">
                </div>
            </div>
            <div class="button">
                <button id="compute">▦</button>
                <div class="content">
                </div>
            </div>
            <div class="button">
                <button id="download">⤓</button>
                <div class="downloadContent">Download</div>
            </div>
        </div>
        <div id="canvasContainer">
            <div id="errorMessage"></div>
            <canvas></canvas>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
